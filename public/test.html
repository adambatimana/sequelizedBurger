<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>EAT DA BURGER</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/burger_style.css">

  </head>
  <body>
    <div class="container">

        <div class="row">
          <h1>EAT DA BURGER!</h1>
        </div>

        <div class="row">
            <div class="col s6">
              <ul>
                {{#each burgerToDevour}}
                  <h2> {{id}} {{burger_name}} </h2>
                  <!-- button for devour -->
                  <h3>DEVOUR IT!</h3>
                {{/each}}
              </ul>
            </div>

            <div class="col s6">
              <ul>
                {{#each devoured}}
                  <h2> {{id}} {{burger_name}} </h2>
                {{/each}}
              </ul>
            </div>
        </div>

        <div class="row">
          <div class="col s12">
            <form>

              <div class="form-group">
                <label for="burgerInput">Choose Wisely</label>
                <input type="text" class="form-control" id="burgerInput" placeholder="TYPE IN BURGER HERE.">
              </div>

              <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>

            </form>
          </div>
        </div>


    </div>

    <script src="assets/app.js"></script>

  </body>
</html>
